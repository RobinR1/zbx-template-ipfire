          name: 'Network: Max # of open connections'
          type: ZABBIX_ACTIVE
          key: 'vfs.file.contents["/proc/sys/net/netfilter/nf_conntrack_max"]'
          delay: 1h
          history: 7d
          tags:
            -
              tag: component
