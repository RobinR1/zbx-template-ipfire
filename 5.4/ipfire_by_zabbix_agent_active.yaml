        -
          uuid: 8dbec81630674c7c89a74ba12cdae84b
          name: 'System: Reboot required'
          type: DEPENDENT
          key: pakfire.reboot-required
          delay: '0'
          history: 7d
          valuemap:
            name: 'Boolean Yes/no'
          preprocessing:
