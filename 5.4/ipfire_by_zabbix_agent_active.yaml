          value_type: TEXT
          tags:
            -
              tag: component
              value: pakfire
            -
              tag: component
              value: raw
            -
              tag: component
              value: system
        -
          uuid: 7349c0e5921440f5bf1e8be3111acb7f
          name: 'Network: # of open connections'
          type: ZABBIX_ACTIVE
          key: 'vfs.file.contents["/proc/sys/net/netfilter/nf_conntrack_count"]'
          history: 7d
          tags:
            -
              tag: component
              value: network
        -
